- type: entity
  parent: [BaseItem, BaseC2ContrabandUnredeemable]
  id: LavalandWeaponKineticBase
  abstract: true
  components:
  - type: Tag
    tags:
      - Pickaxe
  - type: Sprite
    sprite: Objects/Weapons/Crusher/crusher_spear.rsi
    state: icon
  - type: AmmoCounter
  - type: UseDelayOnShoot
  - type: UseDelay
    delay: 0.9
  - type: Gun
    soundGunshot: /Audio/Weapons/plasma_cutter.ogg
    fireRate: 1
    useKey: false
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 0.5
    rechargeSound:
      path: /Audio/Weapons/Guns/MagIn/kinetic_reload.ogg
  - type: BasicEntityAmmoProvider
    proto: BulletCharge
    capacity: 1
    count: 1
  - type: DisarmMalus
  - type: StaticPrice
    price: 125

- type: entity
  parent: [LavalandWeaponKineticBase, BaseC2ContrabandUnredeemable]
  id: LavalandWeaponKineticSpear
  name: kinetic spear
  description: A long-ranged melee weapon. Deals less damage than a normal crusher, but has longer attack range.
  components:
  - type: Tag
    tags:
      - Pickaxe
  - type: Sprite
    sprite: Objects/Weapons/Crusher/crusher_spear.rsi
    state: icon
  - type: AmmoCounter
  - type: UseDelayOnShoot
  - type: UseDelay
    delay: 0.9
  - type: Gun
    soundGunshot: /Audio/Weapons/plasma_cutter.ogg
    fireRate: 1
    useKey: false
  - type: RechargeBasicEntityAmmo
    rechargeSound:
      path: /Audio/Weapons/Guns/MagIn/kinetic_reload.ogg
    rechargeCooldown: 0.5
  - type: BasicEntityAmmoProvider
    proto: BulletCharge
    capacity: 1
    count: 1
  - type: MeleeWeapon
    attackRate: 0.65 # insane reach
    wideAnimationRotation: -135
    damage:
      types:
        Blunt: 10
        Slash: 5
    soundHit:
      collection: MetalThud
    angle: 0
    animation: WeaponArcThrust
    range: 2.2
  - type: GunRequiresWield
  - type: Item
    size: Ginormous
    sprite: Objects/Weapons/Crusher/crusher_spear-inhands.rsi
  - type: DisarmMalus
  - type: Wieldable
  - type: Sharp
  - type: MeleeRequiresWield
  - type: StaticPrice
    price: 125

- type: entity
  parent: LavalandWeaponKineticBase
  id: LavalandWeaponKineticHammer
  name: kinetic hammer
  description: A beefy, two-handed weapon that inflicts knockback and heavier damage than a crusher.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Crusher/crusher_hammer.rsi
    state: icon
  - type: UseDelay
    delay: 1
  - type: MeleeWeapon
    attackRate: 0.70 # slightly slower than the fireaxe
    wideAnimationRotation: -135
    damage:
      types:
        Blunt: 17.5
    soundHit:
      collection: MetalThud
    angle: 0
    animation: WeaponArcThrust
    range: 1.6
  - type: Item
    size: Ginormous
    sprite: Objects/Weapons/Crusher/crusher_hammer-inhands.rsi
  - type: MeleeThrowOnHit
    distance: 3
    speed: 5
  - type: GunRequiresWield
  - type: Wieldable
  - type: MeleeRequiresWield
    fumbleOnAttempt: true
  - type: StaticPrice
    price: 135

- type: entity
  parent: [LavalandWeaponKineticBase, ClothingHandsBase]
  id: LavalandWeaponKineticClaws
  name: kinetic claws
  description: Unleash your inner edgelord with this one-handed claw small enough to fit in your backpack. Deals a lot more damage when backstabbing marked targets.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Crusher/crusher_claws.rsi
    state: icon
  - type: UseDelay
    delay: 1
  - type: Clothing
    sprite: Objects/Weapons/Crusher/crusher_claws-inhands.rsi
  - type: Fiber
    fiberColor: fibers-purple
  - type: MeleeWeapon
    attackRate: 1.5
    wideAnimationRotation: -135
    damage:
      types:
        Slash: 5
    soundHit:
      collection: MetalThud
    angle: 0
    animation: WeaponArcThrust
    range: 1.6
    mustBeEquippedToUse: true
  - type: Item
    size: Normal
    sprite: Objects/Weapons/Crusher/crusher_claws-inhands.rsi
  - type: Sharp
  - type: StaticPrice
    price: 125
 
