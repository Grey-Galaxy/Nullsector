#BSO Hardsuit
- type: entity
  parent: [ClothingOuterHardsuitBase]
  id: ClothingOuterHardsuitBlue
  name: blue hardsuit
  description: A high-tech hardsuit perfect for diving to the frontlines.
  components:
  - type: Sprite
    sprite: _Starlight/Clothing/OuterClothing/Hardsuits/blueshield.rsi
  - type: Clothing
    sprite: _Starlight/Clothing/OuterClothing/Hardsuits/blueshield.rsi
  - type: PressureProtection
    highPressureMultiplier: 0.525
    lowPressureMultiplier: 10000
  - type: ClothingSpeedModifier
    walkModifier: 0.75
    sprintModifier: 0.75
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.6
        Slash: 0.5
        Piercing: 0.5
        Heat: 0.8
        Radiation: 0.25
        Caustic: 0.6
  - type: ExplosionResistance
    damageCoefficient: 0.6
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHelmetHardsuitBlue

