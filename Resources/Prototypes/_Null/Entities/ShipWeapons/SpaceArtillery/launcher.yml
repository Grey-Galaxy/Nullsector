# Mining Blaster
- type: entity
  parent: BallisticArtillery
  id: WeaponTurretMining
  name: PGI-3300 Mining Blaster
  description: Launches charged bolts of energy to break apart rocks, or ships that stray too close. Can be remotely activated, or linked up to a GCS.
  components:
  - type: StaticPrice
    price: 2500
  - type: Sprite
    sprite: _Null/Objects/ShipWeapons/pgi3k.rsi
    layers:
    - state: mining_gun
  - type: Appearance
  - type: AmmoCounter
  - type: Battery
    maxCharge: 40000
    startingCharge: 40000
  - type: ExaminableBattery
  - type: WirelessNetworkConnection
    range: 500
  - type: Gun
    fireRate: 0.5
    projectileSpeed: 50
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/laser_cannon2.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/EmptyAlarm/smg_empty_alarm.ogg
  - type: SpaceArtillery
    powerChargeRate: 250
    powerUsePassive: 200
    gunClass: Medium
    gunType: Energy
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 350
  - type: Actions
  - type: ProjectileBatteryAmmoProvider
    proto: BulletKineticShuttle
    fireCost: 500
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 600
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 400
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
  - type: RadarBlip
    radarColor: "#C92BCC"
    scale: 1
