- type: entity
  id: MachineDriveWarpCircuitboard
  parent: BaseMachineCircuitboard
  name: warp drive circuit board
  description: A machine board for a warp drive.
  components:
  - type: Sprite
    state: security
  - type: MachineBoard
    prototype: MachineFTLDrive
    requirements:
      Capacitor: 4
      Manipulator: 2
    componentRequirements:
      AmeFuelContainer:
        amount: 3
        defaultPrototype: AmeJar
    stackRequirements:
      Glass: 10
      Steel: 10
      Uranium: 30

