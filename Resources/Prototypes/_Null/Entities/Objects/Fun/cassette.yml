# Cassette Player
- type: entity
  parent: BaseItem
  id: CassettePlayer
  name: cassette player
  components:
  - type: Contraband
    severity: Class3Chem
  - type: Sprite
    sprite: _Null/Objects/Fun/cassette.rsi
    state: player_filled
    scale: 0.8, 0.8
  - type: Item
    size: Small
  - type: Clothing
    sprite: _Null/Objects/Fun/cassette.rsi
    slots: [ belt, pocket ]
  - type: StaticPrice
    price: 300
  - type: CassettePlayer

# Base Tape
- type: entity
  parent: BaseItem
  id: BaseTape
  name: cassette tape
  description: Nothing screams quality like rewinding your music with a pen!
  abstract: true
  components:
  - type: Sprite
    sprite: _Null/Objects/Fun/cassette.rsi
    state: tape_default
    scale: 0.7, 0.7
  - type: Item
    size: Small
    storedRotation: -90
  - type: StaticPrice
    price: 500
  - type: CassetteTape
    songs: []
    custom: true # Keep this false. Custom songs aren't implemented, anyway.

