- type: entity
  id: WeaponPistolMauserC96Base
  parent: [ WeaponPistolMk58, BaseC1Contraband ]
  abstract: true
  name: mauser C96
  components:
  - type: Gun
    minAngle: 1
    maxAngle: 20
    angleIncrease: 8
    angleDecay: 9
    fireRate: 1.8
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/revolver.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineMagnum
        insertSound: /Audio/Weapons/Guns/MagIn/pistol_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/pistol_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineMagnum
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber:
        name: Chamber
        startingItem: CartridgeMagnum
        priority: 1
        whitelist:
          tags:
            - CartridgeMagnum

- type: entity
  name: mauser C96
  parent: [ WeaponPistolMauserC96Base ]
  id: WeaponPistolMauserC96
  description: An old military grade hunk of junk. Uses .45 auto ammo.
  components:
  - type: Sprite
    sprite: _Null/Objects/Weapons/mauser_c96.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
