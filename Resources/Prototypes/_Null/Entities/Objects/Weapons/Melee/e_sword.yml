- type: entity
  id: MilEnergyPickaxe
  parent: [EnergySword, BaseC1Contraband] # Has a reflect chance
  name: holopickaxe
  description: A military grade holographic mining tool with blades comprised of hard light. It has a small marking that says C2.
  components:
  - type: ItemToggleSize
    activatedSize: Huge
    activatedShape:
    - 0,0,2,0
    - 1,1,1,2
  - type: ItemToggleMeleeWeapon
    activatedDamage:
        types: # Slightly less total damage than wielded crusher glaive has
          Heat: 8
          Piercing: 2
          Structural: 40 # +10 damage compared to crusher glaive
    deactivatedSecret: true
  - type: Sprite
    sprite: _NF/Objects/Weapons/Melee/energy_pickaxe.rsi
    layers:
      - state: e-pickaxe
      - state: e-pickaxe-blade
        color: "#4B5320"
        visible: false
        shader: unshaded
        map: [ "blade" ]
  - type: Item
    sprite: _NF/Objects/Weapons/Melee/energy_pickaxe.rsi
    storedRotation: -45
  - type: Clothing
    sprite: _NF/Objects/Weapons/Melee/energy_pickaxe.rsi
    quickEquip: false
    slots:
    - Belt
    - back
    - suitStorage
  - type: ToggleableLightVisuals
    spriteLayer: blade
    inhandVisuals:
      left:
      - state: inhand-left-blade
        shader: unshaded
      right:
      - state: inhand-right-blade
        shader: unshaded
  - type: Reflect # Explicitly specified the value (the default one from the parent might be too high)
    reflectProb: 0.05
  - type: Tag
    tags:
    - Pickaxe
  - type: StaticPrice
    price: 200
  - type: MiningGatheringSoft
  - type: MiningGatheringHard
