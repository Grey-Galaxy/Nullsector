- type: entity
  parent: Bible
  suffix: armadan restorationism
  description: "A strict military doctrine based the Armadan Code believing in the supremacy of a singular meritocratic Armadan military government to dictate all species in order to protect the universe from harm. Armadan restorationists are antitheists, demanding the death of all gods and worship of gods, believing deities to be a scourge on the galaxy."
  id: BibleArmadanRestorationists
  components:
  - type: Sprite
    sprite: _Null/Objects/Specific/Chapel/Armadan_Restorationists.rsi
  - type: Item
    sprite: _Null/Objects/Specific/Chapel/Armadan_Restorationists.rsi

- type: entity
  parent: Bible
  suffix: huemac's cult
  description: "Dedicated to madness, destruction, and especially the pursuit of wealth, Huemac cultists are a selfish unorganized bunch that thrive on selfish desires and cruelty. Others venerate Huemac as a malevolent god of wealth and power, believing that in avoiding his gaze, they can achieve great things."
  id: BibleChaosCultHC
  components:
  - type: Sprite
    sprite: _Null/Objects/Specific/Chapel/Chaos_Cult_HC.rsi
  - type: Item
    sprite: _Null/Objects/Specific/Chapel/Chaos_Cult_HC.rsi

- type: entity
  parent: Bible
  suffix: old headmaster's cult
