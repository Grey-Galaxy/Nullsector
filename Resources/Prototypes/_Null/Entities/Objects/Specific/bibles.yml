  components:
  - type: Sprite
    sprite: _Null/Objects/Specific/Chapel/Chaos_Cult_HR.rsi
  - type: Item
    sprite: _Null/Objects/Specific/Chapel/Chaos_Cult_HR.rsi

- type: entity
  parent: Bible
  suffix: old circiabonic
  description: "Followers of the Ascended Machine are known as Circiabon. Circi is a mythical Tier-3 Infinite-Intelligence that graced robots with consciousness, and vanished without a trace. Tenets support the ascension and reverance of machines, scientific knowledge, and the incorporation of Intelligencial gods as aspects of Circi. This faith has been dying for centuries, overtaken by Circibonic."
  id: BibleFollowersOfCirci
  components:
  - type: Sprite
    sprite: _Null/Objects/Specific/Chapel/Followers_of_Circi.rsi
  - type: Item
    sprite: _Null/Objects/Specific/Chapel/Followers_of_Circi.rsi

- type: entity
  parent: Bible
  suffix: new circibonic
  description: "Created by the Circibon, blessed machines of Circi, Circibonic (not Circi-A-bonic) followers venerate the advancement of technology above all things. Ironically, Circibonic rids itself of theocratic belief despite it's proven roots in Circi, instead opting to remark Circi as just yet another technological advancement."
  id: BibleFollowersOfCirci
  components:
  - type: Sprite
    sprite: _Null/Objects/Specific/Chapel/Followers_of_Circi.rsi
