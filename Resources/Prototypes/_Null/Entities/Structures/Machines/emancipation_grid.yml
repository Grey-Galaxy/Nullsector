- type: entity
  id: EmancipationGrid
  parent: BaseMachinePowered
  name: emancipation grid
  description: Automatically disintegrates trash and nasty substances on a vessel.
  placement:
    mode: SnapgridCenter
  components:
    - type: Transform
      anchored: true
    - type: Physics
      bodyType: Static
    - type: Sprite
      sprite: _Null/Structures/Machines/emancipation_grid.rsi
      snapCardinals: true
      layers:
      - state: base
      - state: on
        map: ["enum.PowerDeviceVisualLayers.Powered"]
        visible: false
        shader: unshaded
    - type: ApcPowerReceiver
      powerLoad: 2000
    - type: PointLight
      enabled: false
      color: "#EF9A23" # orange
      radius: 2.0
      energy: 1.5
    - type: LitOnPowered
    - type: ExtensionCableReceiver
    - type: Appearance
    - type: AmbientOnPowered
    - type: AmbientSound
      volume: -9
      range: 5
      sound:
        path: /Audio/Ambience/Objects/anomaly_generator.ogg
    - type: GenericVisualizer
      visuals:
        enum.PowerDeviceVisuals.Powered:
          enum.PowerDeviceVisualLayers.Powered:
            True: { visible: true }
            False: { visible: false }
