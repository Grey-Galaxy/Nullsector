# Base Abstract Type
- type: entity
  id: ShieldGeneratorBase
  parent: BaseMachinePowered
  name: Shield Generator
  abstract: true
  components:
  - type: PointLight
    enabled: false
    castShadows: true
    radius: 2
    energy: 1.5
    color: "#9933FF"
  - type: AmbientOnPowered
  - type: AmbientSound
    volume: -5
    range: 30
    enabled: false
    sound:
      path: /Audio/Ambience/Objects/anomaly_generator.ogg
  - type: GenericVisualizer
    visuals:
      enum.PowerDeviceVisuals.Powered:
        enum.PowerDeviceVisualLayers.Powered:
          True: { visible: true }
          False: { visible: false }
    snapCardinals: true
  - type: Physics
    bodyType: Static
  - type: Transform
    noRot: true
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1000
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalGlassBreak
  - type: Repairable
    doAfterDelay: 8
  - type: AnimationPlayer
  - type: LitOnPowered
  - type: PowerSwitch
  - type: Appearance
    
# Small
- type: entity
  id: ShieldGeneratorSmall
  parent: ShieldGeneratorBase
  suffix: CIR-C1A
  components:
  - type: ShipShieldEmitter
    healPerSecond: 50
    damageExp: 1.4
    baseDraw: 20000
    maxDraw: 60000
    unpoweredBonus: 2.5
    damageLimit: 5000
    damageOverloadTimePunishment: 80
    shieldColor: "#3399FF"
    powerUpSound: !type:SoundPathSpecifier
        path: "/Audio/Effects/teleport_arrival.ogg"
        params:
          pitch: 0.5
    powerDownSound: !type:SoundPathSpecifier
        path: "/Audio/Effects/teleport_departure.ogg"
        params:
          pitch: 0.5
  - type: Sprite
    sprite: _Null/Structures/ShuttleComponents/shield_small.rsi
    snapCardinals: true
    layers:
    - state: control
    - state: control_on
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
      visible: false
      color: "#3399FF"
  - type: ApcPowerReceiver
    powerLoad: 20000
  - type: PointLight
    color: "#3399FF"
  - type: Machine
    board: MachineShieldLightCircuitboard
  - type: Construction
    graph: Machine
    node: machine
    containers:
    - machine_board
    - machine_parts
      
