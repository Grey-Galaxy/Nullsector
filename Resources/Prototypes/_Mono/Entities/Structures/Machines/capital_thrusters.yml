- type: entity
  id: ThrusterLarge
  name: thruster
  parent: BaseThruster
  suffix: 2x2
  components:
  - type: Thruster
    baseThrust: 5000
    thrust: 5000
    damage:
      types:
        Heat: 40
  - type: ApcPowerReceiver
    powerLoad: 500
  - type: Sprite
    sprite: Structures/Shuttles/thruster.rsi
    layers:
    - state: base
      map: ["enum.ThrusterVisualLayers.Base"]
    - state: thrust
      map: ["enum.ThrusterVisualLayers.ThrustOn"]
      shader: unshaded
      visible: false
    - state: thrust_burn_unshaded
      map: ["enum.ThrusterVisualLayers.ThrustingUnshaded"]
      shader: unshaded
      visible: false
      offset: 0, 1
    offset: -0.5,-0.5
    scale: 2, 2
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-1,-1,1,1"
        density: 1500 # fat mf
  - type: StaticPrice
    price: 100
  - type: RadarBlip # Mono
    radarColor: "#99FF99"
    scale: 2
    shape: diamond

