- type: entity
  id: BaseFTLDrive
  parent: BaseMachinePowered
  abstract: true
  placement:
    mode: SnapgridCenter
  components:
    - type: Transform
      anchored: true
    - type: Physics
      bodyType: Static
    - type: LitOnPowered
    - type: ExtensionCableReceiver
    - type: Appearance
    - type: AmbientOnPowered
    - type: AmbientSound
      volume: -9
      range: 5
      sound:
        path: /Audio/Ambience/Objects/anomaly_generator.ogg
    - type: GenericVisualizer
      visuals:
        enum.PowerDeviceVisuals.Powered:
          enum.PowerDeviceVisualLayers.Powered:
            True: { visible: true }
            False: { visible: false }
    - type: Sprite
      sprite: _Null/Structures/ShuttleComponents/drive.rsi
      snapCardinals: true
      layers:
      - state: control
      - state: control_on
        map: ["enum.PowerDeviceVisualLayers.Powered"]
        visible: false
        shader: unshaded
    - type: PointLight
      enabled: false
      color: "#349BEB" # beb color
      radius: 2.0
      energy: 1.5

- type: entity
  id: MachineFTLDrive
  parent: BaseFTLDrive
  name: warp drive
  suffix: 2.5km
  description: A FTL drive that extends a ship's FTL range to ~2.5 kilometers.
  placement:
    mode: SnapgridCenter
  components:
    - type: FTLDrive
      range: 2500
    - type: ApcPowerReceiver
      powerLoad: 2000
    - type: Machine
      board: MachineDriveWarpCircuitboard
    - type: Construction
      graph: Machine
      node: machine
      containers:
      - machine_board
      - machine_parts
    - type: ContainerContainer
      containers:
        machine_board: !type:Container
        machine_parts: !type:Container