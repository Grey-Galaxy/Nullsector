- type: entity
  name: splendurium coin
  parent: BaseItem
  id: SplenduriumCoin
  suffix: 20 TC
  description: A token awarded to NGC personnel for turning in contraband. It can be exchanged in an Militia uplink device for a variety of law enforcement tools.
  components:
  - type: Sprite
    sprite: _NF/Objects/Specific/Security/frontieruplinkcoin.rsi
    state: frontieruplinkcoin
  - type: Item
    sprite: _NF/Objects/Specific/Security/frontieruplinkcoin.rsi
    size: Tiny
  - type: Stack
    count: 20
    stackType: SplenduriumCoin
  - type: StaticPrice
    price: 0
  - type: StackPrice
    price: 200
  - type: Currency
    price:
      SplenduriumCoin: 1

