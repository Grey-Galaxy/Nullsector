# Uplinks
- type: entity
  parent: [ BaseItem, StorePresetSecurityUplink ]
  id: BaseSecurityUplinkRadio
  name: militia uplink
  description: Retro looking old radio...
  suffix: Empty
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: _Null/Objects/Devices/communication.rsi
    scale: 0.8, 0.8
    layers:
    - state: old-radio
  - type: Item
    sprite: _Null/Objects/Devices/communication.rsi
    heldPrefix: old-radio
  - type: UserInterface
    interfaces:
      enum.StoreUiKey.Key:
        type: StoreBoundUserInterface
  - type: ActivatableUI
    key: enum.StoreUiKey.Key
  - type: Tag
    tags:
    - SecurityUplink

- type: entity
  parent: BaseSecurityUplinkRadio
  id: BaseSecurityUplinkRadioDebug
  suffix: Security, DEBUG
  components:
  - type: Store
    balance:
      SplenduriumCoin: 99999

- type: entity
  parent: BaseSecurityUplinkRadio
  id: BaseSecurityUplinkRadioSheriff
  suffix: Colonel 20
  components:
