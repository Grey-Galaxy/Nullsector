    balance:
      SplenduriumCoin: 20

- type: entity
  parent: BaseSecurityUplinkRadio
  id: BaseSecurityUplinkRadioOfficer
  suffix: Officer 15
  components:
  - type: Store
    balance:
      SplenduriumCoin: 15

