# region Base
- type: entity
  parent: BaseBlueprint
  id: NFBaseBlueprint
  abstract: true
  components:
  - type: Sprite
    sprite: _NF/Objects/Tools/blueprints.rsi
    layers:
      - state: icon-base
        color: "#7da0ba"
      - state: icon-text
      - sprite: Objects/Misc/bureaucracy.rsi
        state: paper_stamp-generic
        offset: 0.15,-0.1
        map: ["enum.PaperVisualLayers.Stamp"]
        visible: false
      - sprite: Objects/Misc/bureaucracy.rsi # Need for PaperVisuals otherwise it wont stop complaining
        state: paper_words
        map: ["enum.PaperVisualLayers.Writing"]
        visible: false
  - type: Item
    size: Normal
    sprite: _NF/Objects/Tools/blueprints.rsi
    inhandVisuals:
      left:
      - state: inhand-left-base
        color: "#7da0ba"
      - state: inhand-left-text
      right:
      - state: inhand-right-base
        color: "#7da0ba"
      - state: inhand-right-text
  - type: Tag
    tags:
    - BlueprintLatheBasic
    - Document
    - Paper
  - type: StaticPrice
    price: 5 # Should be sold to players, not market console
  - type: PhysicalComposition
    materialComposition:
      Paper: 100
  # Paper stuff
  - type: Paper
  - type: PaperVisuals
  - type: Flammable
    fireSpread: true
    canResistFire: false
    alwaysCombustible: true
    canExtinguish: true
    damage:
      types:
        Heat: 1
  - type: Appearance
  - type: FireVisuals
    sprite: Effects/fire.rsi
    normalState: fire
  - type: Damageable
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 15
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
            Ash:
              min: 1
              max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Food
    solution: food
    delay: 7
    forceFeedDelay: 7
  - type: FlavorProfile
    flavors:
    - paper
  - type: BadFood
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 1
        reagents:
        - ReagentId: Fiber
          Quantity: 0.1
  - type: Blueprint
    providedRecipes: []

# region Generic
- type: entity
  parent: NFBaseBlueprint
  id: NFBaseBlueprintFaxable
  name: blueprint
  description: A blueprint with schematics on it. It can be inserted into an autolathe or sent via fax.
  abstract: true
  components:
  - type: FaxableObject # Not sure about it, but why not? If someone wants to waste their time printing free copies of blueprints for cash they can have their spesos
  - type: Paper
    destroyOnFax: true
    destroyMessage: fax-delete-paper-intellectual-property
  - type: Sprite
    layers:
      - state: icon-base
        color: "#636363"
      - state: icon-text
      - sprite: Objects/Misc/bureaucracy.rsi
        state: paper_stamp-generic
        offset: 0.15,-0.1
        map: ["enum.PaperVisualLayers.Stamp"]
        visible: false
      - sprite: Objects/Misc/bureaucracy.rsi
        state: paper_words
        map: ["enum.PaperVisualLayers.Writing"]
        visible: false
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left-base
        color: "#636363"
      - state: inhand-left-text
      right:
      - state: inhand-right-base
        color: "#636363"
      - state: inhand-right-text

